<!DOCTYPE html>
 <html>
      <head>
           <title>Webslesson Tutorial | Show JSON Data in Jquery Datatables</title>
           <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
           <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
           <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
           <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/r/bs-3.3.5/jq-2.1.4,dt-1.10.8/datatables.min.css"/>
           <script type="text/javascript" src="https://cdn.datatables.net/r/bs-3.3.5/jqc-1.11.3,dt-1.10.8/datatables.min.js"></script>

           <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/c3/0.1.29/c3.js"></script>
  <link href="//cdnjs.cloudflare.com/ajax/libs/c3/0.1.29/c3.css" rel="stylesheet" type="text/css">


      </head>
      <body>
           <br /><br />
           <div class="container">
                <h1 align="center">Show JSON Data in Jquery Datatables</h3><br />
                <h3 align="center">Employee Database</h3><br />
                <table id="data-table" class="table table-bordered">
                     <thead>
                          <tr>
                               <th>Name</th>
                               <th>Gender</th>
                               <th>Designation</th>
                          </tr>
                     </thead>
                </table>
           </div>
      </body>
 </html>
 <script>
 $(document).ready(function(){
      $('#data-table').DataTable({
           "ajax"     :     "employee_data.json",
           "columns"     :     [
                {     "data"     :     "name"     },
                {     "data"     :     "gender"},
                {     "data"     :     "designation"}
           ]
      });
 });


<div id="chart"></div>
<h1 id="chart">This text will not be visible</h1>


var chart = c3.generate({
    data: {
        columns: [
            ['Lulu', 50],
            ['Olaf', 50],
        ],
        type : 'donut'
    },
    donut: {
        title: "Dogs love:",
    }
});

data: {
    columns: [
        ['Lulu', 50,4,3,2],
        ['Olaf', 50,6,8,1]
    ]
  }

  var chart = c3.generate({
    data: {
        columns: [
            ['data1', 30, -200, -100, 400, 150, 250],
            ['data2', -50, 150, -150, 150, -50, -150],
            ['data3', -100, 100, -40, 100, -150, -50]
        ],
        type: 'bar',
        labels: true
    }
});


var chart = c3.generate({
    data: {
        columns: [
            ['sample', 30, 200, 100, 400, 150, 250],
            ['sample2', 130, 300, 200, 500, 250, 350]
        ],

    },
    axis: {
        x: {
            label: 'X Label'
        },
        y: {
            label: 'Y Label'
        }
    }
});

var chart = c3.generate({
    bindto: '#chart4',
    data: {
        columns: [
            ['data1', 300, 350, 300, 0, 0, 0],
            ['data2', 130, 100, 140, 200, 150, 50]
        ],
        types: {
            data1: 'area',
            data2: 'area-spline'
        },
         colors: {
           data1: 'hotpink',
           data2: 'pink'
         }
    }
});


<div id="offer-need" data-source="<%= @statistics.data_offer_need %>"></div>


var dataSource = $("#chart-offer-need").attr("data-source");

 var data = JSON.parse(dataSource);

 var chart = c3.generate({
   bindto: '#chart-offer-need',
   data: { columns: data }
  });

</script>
</html>
