            <h2 class="site-primary-title display-4">旺角</h2>
            <p>旺角的“楼上文化”是香港的特色，在西洋菜街、嘉乐商场附近，均有很多别具特色的楼上书店、café等。另外，旺角的特色还包括24小时营业的商店和餐厅、各具特色的横街直巷(如：女人街、雀仔街、花墟)、街头表演等。</p>

            <p class="mb-4">旺角也以小吃店繁多出名，有很多潮流小吃店也是以旺角为根据地，其中包括日式烧饼、德国肉肠、台式饮品等。旺角小食街是旺角街头小食的集中地，有卤水出名的得奖热店“肥姐小食店”、传统点心“万家烧饼皇”，还有小食档“佳记”卖煎酿三宝、咖喱鱼蛋、臭豆腐、炸鱿鱼须、章鱼小丸子等等，不容錯過。</p>
