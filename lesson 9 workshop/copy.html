<!DOCTYPE html>
<html>
<head>
    <title>Hometown</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js">
    </script>
</head>

  <body>
    <h1>Leaflet Example</h1>
    <div id="map" style="width: 600px; height: 400px"></div>
    <script>
        var mapboxTiles = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>', maxZoom: 18,})
        var map = L.map('map')
              .addLayer(mapboxTiles)
              .setView([28.196111, 112.972222], 14);
        var marker = L.marker([28.184121, 112.96129], {draggable: true})
              .bindPopup( '<a href="https://tools.wmflabs.org/geohack/geohack.php?pagename=Orange_Isle&params=28.184121_N_112.96129_E_region:CN_type:isle" target="_blank">Orange Isle</a>')
              .addTo(map);
      var marker = L.marker([28.196667, 113.220833], {draggable: true})
                    .bindPopup( '<a href="https://tools.wmflabs.org/geohack/geohack.php?pagename=Changsha_Huanghua_International_Airport&params=28_11_48_N_113_13_15_E_type:airport_region:CN-43" target="_blank">Orange Isle</a>')
                    .addTo(map);



    </script>
  </body>
</html>
